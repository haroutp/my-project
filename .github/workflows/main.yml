name: CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          npm install
          npm install -D playwright jest-playwright-preset

      - name: Run Playwright tests
        run: npx playwright test --config=jest-playwright.config.js

      - name: Run Jest tests
        run: npm test
